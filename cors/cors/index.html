<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS</title>
  </head>
  <body>
    <script>
      fetch("http://127.0.0.1:3011/api/simple", {
        method: "GET",
        headers: {
          "Content-Type": "text/plain",
        },
      });

      document.cookie = `id=NodejsRoadmap`;
      fetch("http://127.0.0.1:3011/api/preflighted", {
        method: "PUT",
        headers: {
          "Content-Type": "text/plain",
          "Test-Cors": "xxx",
        },
        credential: "include",
      });
    </script>
  </body>
</html>
