<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traverse</title>
  </head>
  <body>
    <div>
      <span>
        <a></a>
        <i></i>
      </span>
    </div>
    <p>
      <br />
    </p>
    <script>
      let element = document.querySelector("body");
      const processChild = (child, parent) => {
        while (child && child != parent.lastChild) {
          if (child.nodeType === 1) {
            console.log(child.nodeName);
            processChild(child.firstChild, child);
          }
          child = child.nextSibling;
        }
      };
      processChild(element.firstChild, element);
    </script>
  </body>
</html>
